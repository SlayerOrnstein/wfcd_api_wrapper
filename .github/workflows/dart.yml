name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: pub get
    - name: Run dart formatter
      run: dartfmt -w .  
    - name: Run dart anaylzer
      run: dartanalyzer . -v
    - name: Run tests
      run: pub run test
